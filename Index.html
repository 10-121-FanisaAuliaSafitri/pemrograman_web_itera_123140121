<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Manajemen Tugas Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 20 px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        from {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #043910;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #03520f;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: #e9e9e9;
            border-radius: 6px;
        }
        .task.completed {
            text-decoration: line-through;
            color: #777;
            background: #d4edda;
        }
        .task-info {
            flex-grow: 1;
        }
        .actions button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        .filter-contrainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-count {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    
    <h1>Aplikasi Manajemen Tugas Mahasiswa</h1>
    <div class="container">
        <form id="task-form">
            <input type="hidden" id="taskId"/>
            <input type="text" id="task-name" placeholder="Nama Tugas" required>
            <input type="text" id="course" placeholder="Nama Mata Kuliah" required>
            <input type="date" id="deadline" required>
            <button type="submit">Tambah Tugas / Simpan Tugas</button>
        </form>

        <div class="filter-contrainer">
            <select id="filter">
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="pending">Belum Selesai</option>
            </select>
            <div class="status-count" id="status-count"></div>
        </div>

        <div id="taskList"></div>

    </div>

    <script>
        let tasks = [];

        window.onload = function() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            displayTasks();
        };

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function displayTasks(filter = 'all') {
            const list = document.getElementById('taskList');
            list.innerHTML = '';

            const filteredTasks = tasks.filter(task => {
                if (filter === 'completed') return task.completed;
                if (filter === 'incomplete') return !task.completed;
                return true;
            });

            filteredTasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task' + (task.completed ? ' completed' : '');

                const info = document.createElement('div');
                info.className = 'task-info';
                info.innerHTML = `<strong>${task.name}</strong> <br> ${task.course} | Deadline: ${task.deadline})`;
                const actions = document.createElement('div');
                actions.className = 'actions';
                actions.innerHTML = `
                    <button onclick="toggleTask('${task.id}')">${task.completed ? 'Batalkan' : 'Selesai'}</button>
                    <button onclick="editTask('${task.id}')">Edit</button>
                    <button onclick="deleteTask(${task.id})">Hapus</button>
                `;

                div.appendChild(info);
                div.appendChild(actions);
                list.appendChild(div);
            });

            const incompleteCount = tasks.filter(t => !t.completed).length;
            document.getElementById('taskCount').innerText = `Tugas Belum Selesai: ${incompleteCount}`;
        }

        document.getElementById('taskForm').addEventLitener('subnit', function(e) {
            e.preventDefault();

            const id = document.getElementById('taskId').value;
            const name = document.getElementById('taskName').value.trim();
            const course = document.getElementById('course').value.trim();
            const deadline = document.getelementById('deadline').value;

            if(!name){
                alert('Nama tugas tidak boleh kosong');
                return;
            }
            if(!course){
                alert('Mata kuliah harus diisi')
                return;
            }
            if(!deadline){
                alert('Deadline harus diisi')
                return;
            }

            if(!id){
                const newTask = {
                    name, course, deadline, completed: false
                };
                tasks.push(newTask);
            } else {
                const task = task.find(t => t.id == id);
                task.name = name;
                task.course = course;
                task.deadline = deadline;
                document.getElementVyId('taskId').value = '';
            }

            document.getElementById('taskForm').reset();

            saveTask();
            displayTask(document.getElementById('filter').value);
        });
        
        function toggleTask(id){
            const task = tasks.find(t => t.id == id);
            task.completed = !task.completed;
            saveTask();
            displayTask(document.getElementById('filter').value);
        }

        function deleteTask(id){
            if (confirm('Apakah anda yakin menghapus tugas ini?')) {
                tasks = tasks.filter (t => t.id !== id);
                saveTasks();
                displayTasks(documen.getElementById('filter').value);
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            document.getElementById('taskId').value = task.id;
            document.getElementById('taskName').value = task.name;
            document.getElementById('course').value = task.course;
            document.getElementById('deadline').value = task.deadline;
        }

        document.getElementById('filter').addEventListtener('change', function(){
            displayTasks(this.value);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* Form Section */
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        /* Stats Section */
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            flex: 1;
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h2 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 14px;
        }

        /* Filter Section */
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        select,
        input[type="search"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
        }

        /* Tasks Section */
        .tasks-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .task-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #27ae60;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .task-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }

            .filter-container {
                flex-direction: column;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 10px;
                width: 100%;
            }

            .btn-small {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Aplikasi Manajemen Tugas Mahasiswa</h1>
        <p class="subtitle">Kelola tugas akademikmu dengan mudah</p>

        <!-- FORM TAMBAH/EDIT TUGAS -->
        <div class="form-container">
            <h3 id="form-title">Tambah Tugas Baru</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Nama Tugas *</label>
                    <input type="text" id="task-name" placeholder="Masukkan nama tugas">
                    <div class="error-message" id="error-task-name">Nama tugas tidak boleh kosong</div>
                </div>

                <div class="form-group">
                    <label for="course-name">Mata Kuliah *</label>
                    <input type="text" id="course-name" placeholder="Masukkan mata kuliah">
                    <div class="error-message" id="error-course-name">Mata kuliah tidak boleh kosong</div>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline *</label>
                    <input type="date" id="deadline">
                    <div class="error-message" id="error-deadline">Deadline harus diisi dengan tanggal yang valid</div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Tambah Tugas</button>
                <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Batal</button>
            </form>
        </div>

        <!-- STATISTIK -->
        <div class="stats">
            <div class="stat-box">
                <h2 id="total-tasks">0</h2>
                <p>Total Tugas</p>
            </div>
            <div class="stat-box">
                <h2 id="pending-tasks">0</h2>
                <p>Belum Selesai</p>
            </div>
            <div class="stat-box">
                <h2 id="completed-tasks">0</h2>
                <p>Selesai</p>
            </div>
        </div>

        <!-- FILTER DAN PENCARIAN -->
        <div class="filter-container">
            <select id="filter-status">
                <option value="all">Semua Status</option>
                <option value="pending">Belum Selesai</option>
                <option value="completed">Selesai</option>
            </select>

            <select id="filter-course">
                <option value="all">Semua Mata Kuliah</option>
            </select>

            <input type="search" id="search-input" placeholder="Cari tugas...">
        </div>

        <!-- DAFTAR TUGAS -->
        <div class="tasks-container">
            <h3>Daftar Tugas</h3>
            <div id="tasks-list"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let editingId = null;

        function saveToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadFromLocalStorage() {
            const storedTasks = localStorage.getItem('tasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
        }
        
        function validateForm(taskName, courseName, deadline) {
            let isValid = true;

            if (taskName === '') {
                showError('task-name', 'error-task-name');
                isValid = false;
            } else {
                hideError('task-name', 'error-task-name');
            }
            if (courseName === '') {
                showError('course-name', 'error-course-name');
                isValid = false;
            } else {
                hideError('course-name', 'error-course-name');
            }

            if (deadline === '') {
                showError('deadline', 'error-deadline');
                isValid = false;
            } else {
                hideError('deadline', 'error-deadline');
            }

            return isValid;
        }

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }

        function addTask(taskName, courseName, deadline) {
            const newTask = {
                id: Date.now(),
                taskName: taskName,
                courseName: courseName,
                deadline: deadline,
                completed: false
            };
            tasks.push(newTask);
            saveToLocalStorage();
        }

        function updateTask(id, taskName, courseName, deadline) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            if (taskIndex !== -1) {
                tasks[taskIndex].taskName = taskName;
                tasks[taskIndex].courseName = courseName;
                tasks[taskIndex].deadline = deadline;
                saveToLocalStorage();
            }
        }

        function toggleTaskStatus(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                saveToLocalStorage();
                displayTasks();
                updateStatistics();
            }
        }

        function deleteTask(id) {
            if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveToLocalStorage();
                displayTasks();
                updateStatistics();
                updateCourseFilter();
            }
        }

        function displayTasks() {
            const tasksList = document.getElementById('tasks-list');
            const filterStatus = document.getElementById('filter-status').value;
            const filterCourse = document.getElementById('filter-course').value;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            let filteredTasks = tasks.filter(task => {
                const matchStatus = filterStatus === 'all' || 
                    (filterStatus === 'pending' && !task.completed) ||
                    (filterStatus === 'completed' && task.completed);

                const matchCourse = filterCourse === 'all' || task.courseName === filterCourse;

                const matchSearch = task.taskName.toLowerCase().includes(searchQuery) ||
                                  task.courseName.toLowerCase().includes(searchQuery);

                return matchStatus && matchCourse && matchSearch;
            });

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-message">Tidak ada tugas yang ditemukan</div>';
                return;
            }

            let html = '';
            filteredTasks.forEach(task => {
                const deadlineDate = new Date(task.deadline);
                const formattedDate = deadlineDate.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                html += `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${task.taskName}</div>
                                <span class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                                    ${task.completed ? 'Selesai' : 'Belum Selesai'}
                                </span>
                            </div>
                        </div>
                        <div class="task-info">
                            ${task.courseName} | ${formattedDate}
                        </div>
                        <div class="task-actions">
                            <button class="btn-small btn-success" onclick="toggleTaskStatus(${task.id})">
                                ${task.completed ? 'Belum Selesai' : 'Selesai'}
                            </button>
                            <button class="btn-small btn-warning" onclick="editTaskForm(${task.id})">Edit</button>
                            <button class="btn-small btn-danger" onclick="deleteTask(${task.id})">Hapus</button>
                        </div>
                    </div>
                `;
            });

            tasksList.innerHTML = html;
        }

        function updateStatistics() {
            const total = tasks.length;
            const pending = tasks.filter(task => !task.completed).length;
            const completed = tasks.filter(task => task.completed).length;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('pending-tasks').textContent = pending;
            document.getElementById('completed-tasks').textContent = completed;
        }

        function updateCourseFilter() {
            const filterCourse = document.getElementById('filter-course');
            const currentValue = filterCourse.value;
            
            const courses = [...new Set(tasks.map(task => task.courseName))].sort();
            
            filterCourse.innerHTML = '<option value="all">Semua Mata Kuliah</option>';
            
            courses.forEach(course => {
                filterCourse.innerHTML += `<option value="${course}">${course}</option>`;
            });

            if (courses.includes(currentValue)) {
                filterCourse.value = currentValue;
            }
        }

        document.getElementById('task-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const taskName = document.getElementById('task-name').value.trim();
            const courseName = document.getElementById('course-name').value.trim();
            const deadline = document.getElementById('deadline').value;

            if (!validateForm(taskName, courseName, deadline)) {
                return;
            }

            if (editingId !== null) {
                updateTask(editingId, taskName, courseName, deadline);
                editingId = null;
                document.getElementById('form-title').textContent = 'Tambah Tugas Baru';
                document.getElementById('submit-btn').textContent = 'Tambah Tugas';
                document.getElementById('cancel-btn').style.display = 'none';
            } else {
                addTask(taskName, courseName, deadline);
            }

            this.reset();
            displayTasks();
            updateStatistics();
            updateCourseFilter();
        });

        function editTaskForm(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                editingId = id;
                document.getElementById('task-name').value = task.taskName;
                document.getElementById('course-name').value = task.courseName;
                document.getElementById('deadline').value = task.deadline;
                document.getElementById('form-title').textContent = 'Edit Tugas';
                document.getElementById('submit-btn').textContent = 'Update Tugas';
                document.getElementById('cancel-btn').style.display = 'inline-block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        document.getElementById('cancel-btn').addEventListener('click', function() {
            editingId = null;
            document.getElementById('task-form').reset();
            document.getElementById('form-title').textContent = 'Tambah Tugas Baru';
            document.getElementById('submit-btn').textContent = 'Tambah Tugas';
            this.style.display = 'none';
            hideError('task-name', 'error-task-name');
            hideError('course-name', 'error-course-name');
            hideError('deadline', 'error-deadline');
        });

        document.getElementById('filter-status').addEventListener('change', displayTasks);
        document.getElementById('filter-course').addEventListener('change', displayTasks);
        document.getElementById('search-input').addEventListener('input', displayTasks);

        window.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
            displayTasks();
            updateStatistics();
            updateCourseFilter();
        });
    </script>
</body>
</html>
